spring.application.name=Gestiontournees
# =======================================
# CONFIGURATION DE LA BASE DE DONNÉES H2
# =======================================
# On active la console web de H2
spring.h2.console.enabled=true
# On définit l'URL pour accéder à cette console
spring.h2.console.path=/h2-console

# =======================================
# CONFIGURATION DE LA SOURCE DE DONNÉES (DATASOURCE)
# =======================================
# C'est l'URL de connexion à notre base H2.
# "jdbc:h2:mem" signifie une base en mémoire (qui s'efface à chaque redémarrage).
# "tourneesdb" est le nom que nous donnons à notre base.
spring.datasource.url=jdbc:h2:mem:tourneesdb
spring.datasource.driverClassName=org.h2.Driver
# L'utilisateur et le mot de passe par défaut pour H2
spring.datasource.username=sa
spring.datasource.password=

# =======================================
# CONFIGURATION DE JPA (POUR HIBERNATE)
# =======================================
# On indique à JPA quel "dialecte" SQL parler (celui de H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# C'est une ligne TRÈS importante :
# "update" dit à Hibernate de créer ou mettre à jour automatiquement les tables
# dans la base de données en lisant vos classes @Entity.
# C'est magique : vous n'écrirez pas de "CREATE TABLE".
spring.jpa.hibernate.ddl-auto=update